<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos').then((res)=>res.json()).then((response)=>{
            console.log(response);

            HTMLDATA = '';
            response.forEach(element => {
                HTMLDATA+=`<tr>
                    <td>${element.userId}</td>
                    <td>${element.id}</td>
                    <td>${element.title}</td>
                </tr>`  
            });
            document.querySelector('#Fetch').innerHTML = HTMLDATA;
        })
    </script>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td style="text-align: center; font-weight: bold; color: blue; font-size: larger;">UserId</td>
            <td style="text-align: center; font-weight: bold; color: blue; font-size: larger;">Id</td>
            <td style="text-align: center; font-weight: bold; color: blue; font-size: larger;">Title</td>
        </tr>
        <tbody id="Fetch"></tbody>
    </table>
</body>
</html>
