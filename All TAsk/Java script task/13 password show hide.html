<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        #hide{
            display: none;
            margin-left: -28px;
        }
        #show{
            margin-left: -28px;
        }
        #passinput{
            height: 25px;
            width: 220px;
            border-radius: 7px;
        }
    </style>

</head>
<body>
    <input type="password" id="passinput" placeholder="Password">
    <i class="fa-solid fa-eye" id="show" onclick="show()"></i>
    <i class="fa-solid fa-eye-slash" id="hide" onclick="hide()"></i>

</body>
</html>
<script>
    var passinput = document.getElementById('passinput');
    var showinput = document.getElementById('show');
    var hideinput = document.getElementById('hide');

    function show()
    {
        passinput.type='text';
        showinput.style.display='none';
        hideinput.style.display='inline-block';
    }
    function hide()
    {
        passinput.type='password';
        hideinput.style.display='none';
        showinput.style.display='inline-block';
    }
</script>
